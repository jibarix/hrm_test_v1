<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

                <div class="flex items-center gap-2"><div class="w-4 h-4 rounded" style="background-color: #d1d5db;"></div><span>Roads</span></div>
                <div class="flex items-center gap-2"><div class="w-4 h-4 rounded" style="background-color: #f59e0b;"></div><span>Traffic</span></div>

                <div class="flex items-center gap-2"><div class="w-4 h-4 rounded" style="background-color: #8b5cf6;"></div><span>Depot</span></div>

        <!-- Canvas for visualization -->

             <canvas id="gameCanvas"></canvas>

    <script>
        // Configuration
        const MAP_DIMENSIONS = { width: 40, height: 40 };
        
        const COLORS = {
            OBSTACLE: '#4a5568',
            ROAD: '#d1d5db', 
            TRAFFIC: '#f59e0b',
            ROAD_CLOSURE: '#dc2626',
            PICKUP: '#10b981',
            DELIVERY: '#ef4444', 
            DEPOT: '#8b5cf6',
            ROUTE: '#3b82f6',
            VEHICLE_1: '#34d399',
            VEHICLE_2: '#60a5fa',
            VEHICLE_3: '#facc15'
        };

        const HRM_TOKEN_MAP = {
            PAD: 0, OBSTACLE: 1, ROAD: 2, TRAFFIC: 3, ROAD_CLOSURE: 4,
            PICKUP: 5, DELIVERY: 6, DEPOT: 7, ROUTE_V1: 8, ROUTE_V2: 9, ROUTE_V3: 10
        };

        const TILE_TYPES = {
            OBSTACLE: 0,
            ROAD: 1,
            TRAFFIC: 2,
            ROAD_CLOSURE: 3
        };

        // Vehicle configurations
        const VEHICLE_TYPES = {
            SMALL_VAN: { capacity: 75, fuel: 200, fuel_efficiency: 1.0, speed: 1.2, name: "Small Van" },
            LARGE_TRUCK: { capacity: 150, fuel: 150, fuel_efficiency: 1.5, speed: 0.8, name: "Large Truck" },
            REFRIGERATED: { capacity: 100, fuel: 180, fuel_efficiency: 1.3, speed: 1.0, name: "Refrigerated" }
        };

        // Item types requiring specific vehicles
        const ITEM_TYPES = {
            STANDARD: { weight: 20, vehicle_types: ['SMALL_VAN', 'LARGE_TRUCK', 'REFRIGERATED'] },
            HEAVY: { weight: 60, vehicle_types: ['LARGE_TRUCK'] },
            FRAGILE: { weight: 15, vehicle_types: ['SMALL_VAN', 'REFRIGERATED'] },
            COLD: { weight: 30, vehicle_types: ['REFRIGERATED'] }
        };

        // DOM Elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const generateScenarioBtn = document.getElementById('generate-scenario-btn');
        const solveBtn = document.getElementById('solve-btn');
        const collectDataBtn = document.getElementById('collect-data-btn');
        const downloadDataBtn = document.getElementById('download-data-btn');
        const statusEl = document.getElementById('status');
        const scenarioInfo = document.getElementById('scenario-info');
        const scenarioDetails = document.getElementById('scenario-details');
        const stopsSelector = document.getElementById('stops-selector');
        const vehiclesSelector = document.getElementById('vehicles-selector');
        const dataProgress = document.getElementById('data-progress');
        const progressText = document.getElementById('progress-text');

        // Game State
        let grid = [];
        let trafficGrid = [];
        let currentScenario = null;
        let currentSolution = null;
        let isAnimating = false;
        let isCollectingData = false;
        let tileSize = 1;
        let collectedData = [];

        // Generate map with obstacles and traffic
        function generateMap() {
            // Initialize with roads
            grid = Array(MAP_DIMENSIONS.height).fill(null).map(() => Array(MAP_DIMENSIONS.width).fill(TILE_TYPES.ROAD));
            
            // Add obstacles (8-15% coverage to ensure enough paths)
            const obstacleRatio = 0.08 + Math.random() * 0.07;
            const totalCells = MAP_DIMENSIONS.width * MAP_DIMENSIONS.height;
            const obstacleCount = Math.floor(totalCells * obstacleRatio);
            
            for (let i = 0; i < obstacleCount; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * MAP_DIMENSIONS.width);
                    y = Math.floor(Math.random() * MAP_DIMENSIONS.height);
                } while (grid[y][x] !== TILE_TYPES.ROAD);
                grid[y][x] = TILE_TYPES.OBSTACLE;
            }

            // Add traffic and road closures (reduced for better connectivity)
            trafficGrid = grid.map(row => [...row]);
            for (let y = 0; y < MAP_DIMENSIONS.height; y++) {
                for (let x = 0; x < MAP_DIMENSIONS.width; x++) {
                    if (grid[y][x] === TILE_TYPES.ROAD) {
                        const rand = Math.random();
                        if (rand < 0.02) { // Reduced road closures
                            trafficGrid[y][x] = TILE_TYPES.ROAD_CLOSURE;
                        } else if (rand < 0.10) { // Reduced traffic
                            trafficGrid[y][x] = TILE_TYPES.TRAFFIC;
                        }
                    }
                }
            }
        }

        // Generate complex VRP scenario
        function generateVRPScenario() {
            const numStops = parseInt(stopsSelector.value);
            const numVehicles = parseInt(vehiclesSelector.value);
            
            // Find available positions (need enough for depot + all stops)
            const availablePositions = [];
            for (let y = 0; y < MAP_DIMENSIONS.height; y++) {
                for (let x = 0; x < MAP_DIMENSIONS.width; x++) {
                    if (trafficGrid[y][x] === TILE_TYPES.ROAD || trafficGrid[y][x] === TILE_TYPES.TRAFFIC) {
                        availablePositions.push({x, y});
                    }
                }
            }

            if (availablePositions.length < numStops + 4) { // depot + stops + fuel stations
                throw new Error(`Not enough positions: have ${availablePositions.length}, need ${numStops + 4}`);
            }

            // Place depot in a good central location
            const depot = availablePositions[Math.floor(availablePositions.length / 2)];
            const depotIndex = availablePositions.findIndex(p => p.x === depot.x && p.y === depot.y);
            availablePositions.splice(depotIndex, 1);

            // Create vehicles with different types
            const vehicleTypeKeys = Object.keys(VEHICLE_TYPES);
            const vehicles = [];
            for (let i = 0; i < numVehicles; i++) {
                const typeKey = vehicleTypeKeys[i % vehicleTypeKeys.length];
                vehicles.push({
                    id: i,
                    type: typeKey,
                    ...VEHICLE_TYPES[typeKey],
                    position: {...depot},
                    current_load: 0,
                    current_fuel: VEHICLE_TYPES[typeKey].fuel
                });
            }

            // Create pickup/delivery pairs with constraints
            const stops = [];
            const itemTypeKeys = Object.keys(ITEM_TYPES);
            const numPairs = Math.floor(numStops / 2);
            
            for (let i = 0; i < numPairs; i++) {
                // Select random positions for pickup and delivery
                const pickupIdx = Math.floor(Math.random() * availablePositions.length);
                const pickup = availablePositions.splice(pickupIdx, 1)[0];
                
                const deliveryIdx = Math.floor(Math.random() * availablePositions.length);
                const delivery = availablePositions.splice(deliveryIdx, 1)[0];
                
                const itemType = itemTypeKeys[Math.floor(Math.random() * itemTypeKeys.length)];
                const item = ITEM_TYPES[itemType];
                
                // Create time windows
                const earliestPickup = Math.floor(Math.random() * 6); // 0-6 hours
                const latestPickup = earliestPickup + 2;
                const latestDelivery = latestPickup + 2 + Math.floor(Math.random() * 3); // 2-5 hours after pickup
                
                stops.push({
                    id: i * 2,
                    type: 'pickup',
                    position: pickup,
                    item_type: itemType,
                    item_weight: item.weight,
                    required_vehicles: item.vehicle_types,
                    time_window: [earliestPickup, latestPickup],
                    paired_with: i * 2 + 1
                });
                
                stops.push({
                    id: i * 2 + 1,
                    type: 'delivery', 
                    position: delivery,
                    item_type: itemType,
                    item_weight: item.weight,
                    required_vehicles: item.vehicle_types,
                    time_window: [latestPickup, latestDelivery],
                    paired_with: i * 2,
                    precedence: i * 2  // Must pickup before delivery
                });
            }

            return {
                depot,
                vehicles,
                stops,
                constraints: {
                    max_time: 12, // 12 hour working day
                    fuel_stations: generateFuelStations(availablePositions.slice(0, Math.min(3, availablePositions.length)))
                }
            };
        }

        function generateFuelStations(positions) {
            return positions.map((pos, i) => ({
                id: i,
                position: pos,
                refuel_time: 0.5 // 30 minutes
            }));
        }

        // A* pathfinding with costs
        function findPath(grid, start, end) {
            const openSet = [{...start, g: 0, f: heuristic(start, end)}];
            const cameFrom = {};
            const gScore = {};
            const fScore = {};
            
            const key = (pos) => `${pos.x},${pos.y}`;
            gScore[key(start)] = 0;
            fScore[key(start)] = heuristic(start, end);
            
            while (openSet.length > 0) {
                openSet.sort((a, b) => a.f - b.f);
                const current = openSet.shift();
                
                if (current.x === end.x && current.y === end.y) {
                    return reconstructPath(cameFrom, current);
                }
                
                for (const neighbor of getNeighbors(current, grid)) {
                    const tentativeG = gScore[key(current)] + getMoveCost(grid, neighbor);
                    const neighborKey = key(neighbor);
                    
                    if (tentativeG < (gScore[neighborKey] || Infinity)) {
                        cameFrom[neighborKey] = current;
                        gScore[neighborKey] = tentativeG;
                        fScore[neighborKey] = tentativeG + heuristic(neighbor, end);
                        
                        if (!openSet.find(n => n.x === neighbor.x && n.y === neighbor.y)) {
                            openSet.push({...neighbor, g: tentativeG, f: fScore[neighborKey]});
                        }
                    }
                }
            }
            
            return []; // No path found
        }

        function heuristic(a, b) {
            return Math.abs(a.x - b.x) + Math.abs(a.y - b.y);
        }

        function getNeighbors(pos, grid) {
            const neighbors = [];
            const directions = [{x: 0, y: 1}, {x: 0, y: -1}, {x: 1, y: 0}, {x: -1, y: 0}];
            
            for (const dir of directions) {
                const newX = pos.x + dir.x;
                const newY = pos.y + dir.y;
                
                if (newX >= 0 && newX < MAP_DIMENSIONS.width && 
                    newY >= 0 && newY < MAP_DIMENSIONS.height &&
                    grid[newY][newX] !== TILE_TYPES.OBSTACLE &&
                    grid[newY][newX] !== TILE_TYPES.ROAD_CLOSURE) {
                    neighbors.push({x: newX, y: newY});
                }
            }
            
            return neighbors;
        }

        function getMoveCost(grid, pos) {
            switch (grid[pos.y][pos.x]) {
                case TILE_TYPES.ROAD: return 1;
                case TILE_TYPES.TRAFFIC: return 3;
                default: return 1;
            }
        }

        function reconstructPath(cameFrom, current) {
            const path = [current];
            const key = (pos) => `${pos.x},${pos.y}`;
            
            while (cameFrom[key(current)]) {
                current = cameFrom[key(current)];
                path.unshift(current);
            }
            
            return path;
        }

        // Complex VRP solver (simplified but functional for demo)
        function solveVRP(scenario) {
            const solution = {
                vehicles: [],
                total_cost: 0,
                total_time: 0,
                feasible: true
            };

            try {
                // Group pickup/delivery pairs
                const pairs = [];
                const pickups = scenario.stops.filter(s => s.type === 'pickup');
                
                for (const pickup of pickups) {
                    const delivery = scenario.stops.find(s => s.id === pickup.paired_with);
                    if (delivery) {
                        pairs.push({ pickup, delivery });
                    }
                }

                // Simple assignment: try to assign pairs to compatible vehicles
                const unassigned = [...pairs];
                
                for (const vehicle of scenario.vehicles) {
                    const vehicleRoute = {
                        vehicle_id: vehicle.id,
                        vehicle_type: vehicle.type,
                        stops: [],
                        paths: [],
                        total_distance: 0,
                        total_time: 0,
                        load_sequence: []
                    };

                    let currentPos = scenario.depot;
                    let currentLoad = 0;
                    let currentTime = 0;

                    // Try to assign compatible pairs to this vehicle
                    for (let i = unassigned.length - 1; i >= 0; i--) {
                        const pair = unassigned[i];
                        
                        // Check if vehicle can handle this item
                        if (!pair.pickup.required_vehicles.includes(vehicle.type)) {
                            continue;
                        }
                        
                        // Check capacity
                        if (currentLoad + pair.pickup.item_weight > vehicle.capacity) {
                            continue;
                        }
                        
                        // Try to route to pickup
                        const pathToPickup = findPath(trafficGrid, currentPos, pair.pickup.position);
                        if (pathToPickup.length === 0) continue;
                        
                        // Try to route from pickup to delivery
                        const pathToDelivery = findPath(trafficGrid, pair.pickup.position, pair.delivery.position);
                        if (pathToDelivery.length === 0) continue;
                        
                        // Calculate timing
                        const travelTimeToPickup = pathToPickup.length * 0.1; // 0.1 hour per cell
                        const pickupTime = currentTime + travelTimeToPickup;
                        
                        // Check time window for pickup
                        if (pickupTime < pair.pickup.time_window[0] || pickupTime > pair.pickup.time_window[1]) {
                            continue;
                        }
                        
                        const travelTimeToDelivery = pathToDelivery.length * 0.1;
                        const deliveryTime = pickupTime + 0.25 + travelTimeToDelivery; // 15 min pickup time
                        
                        // Check time window for delivery
                        if (deliveryTime > pair.delivery.time_window[1]) {
                            continue;
                        }
                        
                        // Assignment is feasible - add to route
                        vehicleRoute.stops.push(pair.pickup.position, pair.delivery.position);
                        vehicleRoute.paths.push(pathToPickup, pathToDelivery);
                        vehicleRoute.total_distance += pathToPickup.length + pathToDelivery.length;
                        vehicleRoute.load_sequence.push(`+${pair.pickup.item_weight}`, `-${pair.pickup.item_weight}`);
                        
                        currentPos = pair.delivery.position;
                        currentLoad += pair.pickup.item_weight;
                        currentTime = deliveryTime;
                        
                        // Remove assigned pair
                        unassigned.splice(i, 1);
                        break; // Only assign one pair per vehicle for simplicity
                    }

                    // Return to depot
                    if (vehicleRoute.stops.length > 0) {
                        const pathToDepot = findPath(trafficGrid, currentPos, scenario.depot);
                        if (pathToDepot.length > 0) {
                            vehicleRoute.stops.push(scenario.depot);
                            vehicleRoute.paths.push(pathToDepot);
                            vehicleRoute.total_distance += pathToDepot.length;
                            vehicleRoute.total_time = currentTime + (pathToDepot.length * 0.1);
                        }
                    }

                    if (vehicleRoute.stops.length > 0) {
                        solution.vehicles.push(vehicleRoute);
                    }
                }

                // Check if all pairs were assigned
                solution.feasible = unassigned.length === 0;
                solution.total_cost = solution.vehicles.reduce((sum, v) => sum + v.total_distance, 0);
                solution.total_time = Math.max(...solution.vehicles.map(v => v.total_time));
                
                if (!solution.feasible) {
                    console.log(`Could not assign ${unassigned.length} pairs:`, unassigned);
                }

            } catch (error) {
                console.error('Solver error:', error);
                solution.feasible = false;
            }

            return solution;
        }

        // Convert scenario to HRM token sequence
        function scenarioToHRM(scenario, solution) {
            const inputSequence = new Array(MAP_DIMENSIONS.width * MAP_DIMENSIONS.height).fill(HRM_TOKEN_MAP.PAD);
            
            // Encode base map
            for (let y = 0; y < MAP_DIMENSIONS.height; y++) {
                for (let x = 0; x < MAP_DIMENSIONS.width; x++) {
                    const idx = y * MAP_DIMENSIONS.width + x;
                    switch (trafficGrid[y][x]) {
                        case TILE_TYPES.OBSTACLE: inputSequence[idx] = HRM_TOKEN_MAP.OBSTACLE; break;
                        case TILE_TYPES.ROAD: inputSequence[idx] = HRM_TOKEN_MAP.ROAD; break;
                        case TILE_TYPES.TRAFFIC: inputSequence[idx] = HRM_TOKEN_MAP.TRAFFIC; break;
                        case TILE_TYPES.ROAD_CLOSURE: inputSequence[idx] = HRM_TOKEN_MAP.ROAD_CLOSURE; break;
                    }
                }
            }

            // Encode depot
            const depotIdx = scenario.depot.y * MAP_DIMENSIONS.width + scenario.depot.x;
            inputSequence[depotIdx] = HRM_TOKEN_MAP.DEPOT;

            // Encode stops
            for (const stop of scenario.stops) {
                const idx = stop.position.y * MAP_DIMENSIONS.width + stop.position.x;
                inputSequence[idx] = stop.type === 'pickup' ? HRM_TOKEN_MAP.PICKUP : HRM_TOKEN_MAP.DELIVERY;
            }

            // Create output sequence
            const outputSequence = new Array(MAP_DIMENSIONS.width * MAP_DIMENSIONS.height).fill(HRM_TOKEN_MAP.PAD);
            
            // Encode solution paths if feasible
            if (solution && solution.feasible) {
                solution.vehicles.forEach((vehicleRoute, vehicleIdx) => {
                    const routeToken = Math.min(HRM_TOKEN_MAP.ROUTE_V1 + vehicleIdx, HRM_TOKEN_MAP.ROUTE_V3);
                    
                    vehicleRoute.paths.forEach(path => {
                        if (path && Array.isArray(path)) {
                            path.forEach(pos => {
                                if (pos && typeof pos.x === 'number' && typeof pos.y === 'number') {
                                    const idx = pos.y * MAP_DIMENSIONS.width + pos.x;
                                    if (idx >= 0 && idx < outputSequence.length) {
                                        outputSequence[idx] = routeToken;
                                    }
                                }
                            });
                        }
                    });
                });
            }

            return { input: inputSequence, output: outputSequence };
        }

        // Drawing functions
        function drawMap() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw base map
            for (let y = 0; y < MAP_DIMENSIONS.height; y++) {
                for (let x = 0; x < MAP_DIMENSIONS.width; x++) {
                    let color;
                    switch (trafficGrid[y][x]) {
                        case TILE_TYPES.OBSTACLE: color = COLORS.OBSTACLE; break;
                        case TILE_TYPES.ROAD: color = COLORS.ROAD; break;
                        case TILE_TYPES.TRAFFIC: color = COLORS.TRAFFIC; break;
                        case TILE_TYPES.ROAD_CLOSURE: color = COLORS.ROAD_CLOSURE; break;
                        default: color = COLORS.ROAD;
                    }
                    ctx.fillStyle = color;
                    ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                }
            }

            if (currentScenario) {
                // Draw depot
                ctx.fillStyle = COLORS.DEPOT;
                ctx.fillRect(currentScenario.depot.x * tileSize, currentScenario.depot.y * tileSize, tileSize, tileSize);

                // Draw stops
                for (const stop of currentScenario.stops) {
                    ctx.fillStyle = stop.type === 'pickup' ? COLORS.PICKUP : COLORS.DELIVERY;
                    ctx.fillRect(stop.position.x * tileSize, stop.position.y * tileSize, tileSize, tileSize);
                }

                // Draw solution if available
                if (currentSolution && currentSolution.feasible) {
                    currentSolution.vehicles.forEach((vehicleRoute, idx) => {
                        const colors = [COLORS.VEHICLE_1, COLORS.VEHICLE_2, COLORS.VEHICLE_3];
                        ctx.fillStyle = colors[idx] || COLORS.ROUTE;
                        
                        vehicleRoute.paths.forEach(path => {
                            path.forEach(pos => {
                                ctx.fillRect(pos.x * tileSize, pos.y * tileSize, tileSize, tileSize);
                            });
                        });
                    });
                }
            }
        }

        function updateScenarioInfo() {
            if (!currentScenario) {
                scenarioInfo.classList.add('hidden');
                return;
            }

            scenarioInfo.classList.remove('hidden');
            
            const complexity = calculateComplexity(currentScenario);
            const feasibilityCheck = checkConstraints(currentScenario);
            
            scenarioDetails.innerHTML = `
                <div>
                    <h4 class="font-medium text-gray-700">Complexity Analysis</h4>
                    <p>Possible stop orders: ${complexity.possible_orders.toLocaleString()}</p>
                    <p>Vehicle assignments: ${complexity.vehicle_assignments}</p>
                    <p>Constraint violations: ${feasibilityCheck.violations}</p>
                </div>
                <div>
                    <h4 class="font-medium text-gray-700">Scenario Details</h4>
                    <p>Vehicles: ${currentScenario.vehicles.length}</p>
                    <p>Stops: ${currentScenario.stops.length}</p>
                    <p>Precedence constraints: ${currentScenario.stops.filter(s => s.precedence).length}</p>
                </div>
            `;
        }

        function calculateComplexity(scenario) {
            const numStops = scenario.stops.length;
            const numVehicles = scenario.vehicles.length;
            const numPairs = scenario.stops.filter(s => s.type === 'pickup').length;
            
            // Factorial for stop ordering (considering pairs)
            let factorial = 1;
            for (let i = 2; i <= numPairs; i++) {
                factorial *= i;
            }
            
            // Vehicle assignment complexity
            let vehicleAssignments = 1;
            for (const stop of scenario.stops) {
                if (stop.type === 'pickup') {
                    const compatibleVehicles = scenario.vehicles.filter(v => 
                        stop.required_vehicles.includes(v.type)
                    ).length;
                    vehicleAssignments *= Math.max(1, compatibleVehicles);
                }
            }
            
            return {
                possible_orders: factorial,
                vehicle_assignments: vehicleAssignments,
                total_combinations: factorial * vehicleAssignments
            };
        }

        function checkConstraints(scenario) {
            let violations = 0;
            
            // Check vehicle compatibility
            for (const stop of scenario.stops) {
                const compatibleVehicles = scenario.vehicles.filter(v => 
                    stop.required_vehicles.includes(v.type)
                );
                if (compatibleVehicles.length === 0) violations++;
            }
            
            return { violations };
        }

        // Data collection
        async function collectTrainingData(targetCount = 1000) {
            isCollectingData = true;
            collectedData = [];
            
            collectDataBtn.disabled = true;
            generateScenarioBtn.disabled = true;
            dataProgress.classList.remove('hidden');
            
            let successCount = 0;
            let attempts = 0;
            const maxAttempts = targetCount * 5; // More attempts for success
            
            console.log('Starting data collection...');
            
            while (successCount < targetCount && attempts < maxAttempts) {
                attempts++;
                
                try {
                    generateMap();
                    const scenario = generateVRPScenario();
                    const solution = solveVRP(scenario);
                    
                    if (solution.feasible && solution.vehicles.length > 0) {
                        const hrmData = scenarioToHRM(scenario, solution);
                        const complexity = calculateComplexity(scenario);
                        
                        collectedData.push({
                            input: hrmData.input,
                            output: hrmData.output,
                            scenario_complexity: complexity,
                            solution_cost: solution.total_cost,
                            num_vehicles_used: solution.vehicles.length,
                            total_stops: scenario.stops.length
                        });
                        successCount++;
                        
                        if (successCount % 50 === 0) {
                            console.log(`Collected ${successCount} examples, attempt ${attempts}`);
                        }
                    } else {
                        if (attempts % 100 === 0) {
                            console.log(`Attempt ${attempts}: infeasible scenario`);
                        }
                    }
                } catch (error) {
                    if (attempts % 100 === 0) {
                        console.warn(`Attempt ${attempts} failed:`, error.message);
                    }
                }
                
                if (attempts % 25 === 0) {
                    progressText.textContent = `${successCount}/${targetCount} (${attempts} attempts)`;
                    statusEl.textContent = `Generating training data: ${successCount}/${targetCount} examples (${(successCount/attempts*100).toFixed(1)}% success rate)`;
                    await new Promise(resolve => setTimeout(resolve, 1));
                }
            }
            
            isCollectingData = false;
            collectDataBtn.disabled = false;
            generateScenarioBtn.disabled = false;
            
            if (successCount > 0) {
                downloadDataBtn.disabled = false;
                dataProgress.classList.add('hidden');
                
                const successRate = (successCount / attempts * 100).toFixed(1);
                statusEl.textContent = `Generated ${successCount}/${targetCount} training examples (${successRate}% success rate)`;
                console.log(`Data collection complete: ${successCount} examples from ${attempts} attempts`);
            } else {
                statusEl.textContent = 'Failed to generate any valid examples. Try reducing complexity.';
            }
        }

        function downloadTrainingData() {
            if (collectedData.length === 0) {
                alert('No training data available. Generate data first.');
                return;
            }
            
            const inputs = collectedData.map(d => d.input);
            const outputs = collectedData.map(d => d.output);
            const puzzleIds = new Array(collectedData.length).fill(0); // All same puzzle type
            
            // Create puzzle indices (boundary markers)
            const puzzleIndices = [];
            for (let i = 0; i <= collectedData.length; i++) {
                puzzleIndices.push(i);
            }
            
            // Create group indices (each example is its own group)
            const groupIndices = [...puzzleIndices];
            
            const metadata = {
                task: "multi_vehicle_routing",
                seq_len: MAP_DIMENSIONS.width * MAP_DIMENSIONS.height,
                vocab_size: Object.keys(HRM_TOKEN_MAP).length,
                pad_id: HRM_TOKEN_MAP.PAD,
                ignore_label_id: HRM_TOKEN_MAP.PAD,
                blank_identifier_id: 0,
                num_puzzle_identifiers: 1,
                total_groups: collectedData.length,
                mean_puzzle_examples: 1.0,
                sets: ["all"],
                map_dimensions: MAP_DIMENSIONS,
                token_mapping: HRM_TOKEN_MAP,
                complexity_stats: {
                    avg_possible_orders: collectedData.reduce((sum, d) => sum + d.scenario_complexity.possible_orders, 0) / collectedData.length,
                    avg_cost: collectedData.reduce((sum, d) => sum + d.solution_cost, 0) / collectedData.length,
                    avg_vehicles_used: collectedData.reduce((sum, d) => sum + d.num_vehicles_used, 0) / collectedData.length
                }
            };
            
            const files = {
                'vrp_logistics_1000ex_train_all__inputs.json': JSON.stringify(inputs),
                'vrp_logistics_1000ex_train_all__labels.json': JSON.stringify(outputs),
                'vrp_logistics_1000ex_train_all__puzzle_identifiers.json': JSON.stringify(puzzleIds),
                'vrp_logistics_1000ex_train_all__puzzle_indices.json': JSON.stringify(puzzleIndices),
                'vrp_logistics_1000ex_train_all__group_indices.json': JSON.stringify(groupIndices),
                'vrp_logistics_1000ex_train_dataset.json': JSON.stringify(metadata),
                'vrp_logistics_1000ex_identifiers.json': JSON.stringify(["<blank>"])
            };
            
            for (const [filename, content] of Object.entries(files)) {
                const blob = new Blob([content], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            console.log('Downloaded files:', Object.keys(files));
            statusEl.textContent = `Downloaded ${Object.keys(files).length} HRM-compatible files with ${collectedData.length} examples`;
        }

        // Event handlers
        function generateScenario() {
            try {
                generateMap();
                currentScenario = generateVRPScenario();
                currentSolution = null;
                updateScenarioInfo();
                drawMap();
                
                console.log('Generated scenario:', {
                    depot: currentScenario.depot,
                    vehicles: currentScenario.vehicles.length,
                    stops: currentScenario.stops.length,
                    stop_types: currentScenario.stops.map(s => s.type)
                });
                
                statusEl.textContent = 'New VRP scenario generated. Click "Find Optimal Solution" to solve.';
            } catch (error) {
                console.error('Error generating scenario:', error);
                statusEl.textContent = `Error generating scenario: ${error.message}`;
            }
        }

        function solveCurrentScenario() {
            if (!currentScenario) {
                statusEl.textContent = 'Generate a scenario first.';
                return;
            }
            
            statusEl.textContent = 'Solving VRP scenario...';
            setTimeout(() => {
                try {
                    currentSolution = solveVRP(currentScenario);
                    drawMap();
                    
                    console.log('Solution result:', {
                        feasible: currentSolution.feasible,
                        vehicles_used: currentSolution.vehicles.length,
                        total_cost: currentSolution.total_cost
                    });
                    
                    if (currentSolution.feasible) {
                        statusEl.textContent = `Solution found! Cost: ${currentSolution.total_cost.toFixed(1)}, Vehicles: ${currentSolution.vehicles.length}`;
                    } else {
                        statusEl.textContent = 'No feasible solution found for this scenario.';
                    }
                } catch (error) {
                    console.error('Solver error:', error);
                    statusEl.textContent = `Solver error: ${error.message}`;
                }
            }, 100);
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            const size = Math.min(container.clientWidth, 800);
            canvas.width = size;
            canvas.height = size;
            tileSize = size / MAP_DIMENSIONS.width;
            if (currentScenario) drawMap();
        }

        // Initialize
        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            generateScenarioBtn.addEventListener('click', generateScenario);
            solveBtn.addEventListener('click', solveCurrentScenario);
            collectDataBtn.addEventListener('click', () => collectTrainingData(1000));
            downloadDataBtn.addEventListener('click', downloadTrainingData);
            
            statusEl.textContent = 'Ready. Click "Generate Scenario" to create a multi-vehicle routing problem.';
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
